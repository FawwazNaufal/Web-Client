<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCYNET</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container ">
        <div class="sidebar">
            <div class="logo">
                <svg>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <img src="OIP.jpg" width="50px" height="50px"></img>
            </div>
            <a href="#" class="item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7 7 7-7m-14 6l9-9 9 9" />
                </svg>
                Dashboard
            </a>
            <a href="#" class="item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
                Books
            </a>
            <a href="#" class="item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.018 2.018 0 0118 13V6a2 2 0 00-2-2H8.982a2 2 0 00-1.586.878l-1.414 1.414A2.017 2.017 0 004 9v9a2 2 0 002 2h5.586a2 2 0 001.586-.878l1.414-1.414A2.018 2.018 0 0111 17h4" />
                </svg>
                Games
            </a>
            <a href="#" class="item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-3h6m-6-3v6" />
                </svg>
                Profile
            </a>
        </div>
        <div class="content">
            <div class="header">
                <h1>SCYNET</h1>
            </div>
            <div class="games">
                <div class="game">
                    <img src="https://via.placeholder.com/50" alt="Bloodstriker">
                    <div class="info">
                        <p>BLOODSTRIKER</p>
                        <div class="team">
                            <img src="https://via.placeholder.com/20" alt="Team 1">
                            <p>1-0</p>
                            <img src="https://via.placeholder.com/20" alt="Team 2">
                        </div>
                    </div>
                </div>
                <div class="game">
                    <img src="https://via.placeholder.com/50" alt="eFootball">
                    <div class="info">
                        <p>eFootball</p>
                        <div class="team">
                            <img src="https://via.placeholder.com/20" alt="Team 1">
                            <p>1-0</p>
                            <img src="https://via.placeholder.com/20" alt="Team 2">
                        </div>
                    </div>
                </div>
                <div class="game">
                    <img src="https://via.placeholder.com/50" alt="Tournament">
                    <div class="info">
                        <div class="trophy">
                            <img src="https://via.placeholder.com/20" alt="Trophy">
                            <p>Tournament</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="news">
                <div class="title">Berita Terbaru</div>
                <div class="image">
                    <img src="th.jpg" alt="News Image">
                    <div class="zoom">
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
                <p>WAJAR WAJAHKU BURIK KARENA MAINKU DIBAWAH TERIK</p>
            </div>
        </div>
    </div>
</body>
</html>
